dist: trusty
sudo: required

branches:
  except:
    - gh-pages
    
language:
  - cpp

compiler:
  - gcc

env:
  global:
    - GH_REPO_NAME: CXXDecomQt
    - DOXYFILE: $TRAVIS_BUILD_DIR/doxygen/config
    - GH_REPO_REF: github.com/gabegordon/CXXDecomQt.git

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:beineri/opt-qt59-trusty'
    packages:
      - wget
      - gcc-6
      - g++-6
      - cmake
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
      - libhdf5-serial-dev
      - libhdf5-7
      - build-essential
      - libgl1-mesa-dev
      - qt59-meta-full

script:
  - wget https://dl.bintray.com/boostorg/release/1.64.0/source/boost_1_64_0.tar.bz2
  - tar --bzip2 -xf boost_1_64_0.tar.bz2
  - cd boost_1_64_0
  - ./bootstrap.sh 
  - ./b2 --with-system --with-filesytem --with-iostreams link=static
  - cd ..
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run your build commands next
  - mkdir -p build && cd build
  - cmake -DBoost_INCLUDE_DIR=/home/travis/build/gabegordon/CXXDecomQt/boost_1_64_0 -DBoost_LIBRARY_DIR=/home/travis/build/gabegordon/CXXDecomQt/boost_1_64_0/stage/lib -DCMAKE_PREFIX_PATH=/opt/qt59 ..
  - cmake --build .

after_success:
  - cd $TRAVIS_BUILD_DIR
  - chmod +x generateDocumentationAndDeploy.sh
  - ./generateDocumentationAndDeploy.sh
